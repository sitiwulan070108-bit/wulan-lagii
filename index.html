<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Lens - Kamera Lucu</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Palet Warna Pastel yang Digunakan:
           - #f7d794 (Kuning Muda/Peach)
           - #fce3e3 (Merah Muda Sangat Muda)
           - #b3cdd1 (Biru/Mint Muda)
           - #a4508b (Ungu/Berry yang Lebih Kuat)
        */

        body {
            /* Background seluruh halaman */
            background-color: #f0f4f7; /* Abu-abu kebiruan sangat muda */
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        /* Container kamera harus diisi oleh elemen <video> */
        #camera-feed {
            height: 400px;
            background-color: #ffffff;
            border-color: #b3cdd1 !important;
            border-radius: 10px;
            overflow: hidden; /* Pastikan video tidak keluar dari batas */
        }
        
        #camera-feed video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Memastikan video mengisi seluruh area */
        }

        /* Gaya untuk placeholder/container gambar lucu */
        .image-placeholder {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 8px;
            color: #444;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        hr {
            border-color: #b3cdd1 !important;
        }

        .btn:hover {
            filter: brightness(1.1);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #f7d794;">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold" href="#">üíñ Pastel Lens</a>
            <span class="navbar-text text-dark">
                Tangkap momen manismu!
            </span>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4" style="color: #a4508b;">üì∏ Studio Foto Manis</h1>
        <p class="text-center lead" style="color: #6a6a6a;">Tekan tombol di bawah untuk mulai menggunakan kamera.</p>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg" style="background-color: #fce3e3;">
                    <div class="card-body p-4">
                        <div id="camera-feed" class="border border-3 d-flex justify-content-center align-items-center">
                            <p id="placeholder-text" class="text-muted">Klik "Mulai Kamera" di bawah</p>
                        </div>
                        
                        <canvas id="photo-canvas" style="display:none;"></canvas>

                        <div class="d-grid gap-2 mt-4">
                            <button id="start-camera" class="btn btn-lg fw-bold" style="background-color: #a4508b; color: white;">Mulai Kamera üå∏</button>
                            <button id="capture-photo" class="btn btn-lg fw-bold" style="background-color: #f7d794; color: #a4508b;" disabled>Ambil Foto! üéÄ</button>
                            <a id="download-link" class="btn btn-sm btn-success mt-2" style="display:none;">Unduh Foto</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <hr class="my-5" style="border-top: 3px dashed #b3cdd1;">

        <h2 class="text-center mb-4" style="color: #a4508b;">üß∏ Tambahan Lucu</h2>
        <div class="row g-4 justify-content-center">
            <div class="col-6 col-md-4 col-lg-2 text-center">
                <div class="image-placeholder" style="background-color: #c7ceea;">Boneka üêª</div>
                <small class="text-muted">Stiker 1</small>
            </div>
            <div class="col-6 col-md-4 col-lg-2 text-center">
                <div class="image-placeholder" style="background-color: #f0e68c;">Bunga üåº</div>
                <small class="text-muted">Stiker 2</small>
            </div>
            <div class="col-6 col-md-4 col-lg-2 text-center">
                <div class="image-placeholder" style="background-color: #f8c3c3;">Hati ‚ù§Ô∏è</div>
                <small class="text-muted">Stiker 3</small>
            </div>
            <div class="col-6 col-md-4 col-lg-2 text-center">
                <div class="image-placeholder" style="background-color: #a5dee5;">Kucing üê±</div>
                <small class="text-muted">Stiker 4</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const startCameraButton = document.getElementById('start-camera');
        const captureButton = document.getElementById('capture-photo');
        const cameraFeedDiv = document.getElementById('camera-feed');
        const canvas = document.getElementById('photo-canvas');
        const downloadLink = document.getElementById('download-link');
        const placeholderText = document.getElementById('placeholder-text');
        
        let videoStream = null;
        let videoElement = null;

        // --- Fungsi untuk Memulai Kamera ---
        startCameraButton.addEventListener('click', async () => {
            // Cek apakah browser mendukung mediaDevices
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('Maaf, browser Anda tidak mendukung akses kamera.');
                return;
            }

            try {
                // Minta izin akses video
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

                // Buat elemen video secara dinamis
                videoElement = document.createElement('video');
                videoElement.autoplay = true;
                videoElement.srcObject = videoStream;

                // Kosongkan dan masukkan video ke dalam div kamera
                cameraFeedDiv.innerHTML = '';
                cameraFeedDiv.appendChild(videoElement);
                
                // Aktifkan tombol ambil foto
                captureButton.disabled = false;
                startCameraButton.textContent = 'Kamera Aktif ‚úÖ';
                startCameraButton.disabled = true;

            } catch (err) {
                console.error("Gagal mengakses kamera: ", err);
                placeholderText.textContent = 'Akses kamera ditolak atau tidak tersedia üò¢';
                alert('Gagal mengakses kamera. Pastikan Anda memberikan izin.');
            }
        });

        // --- Fungsi untuk Mengambil Foto ---
        captureButton.addEventListener('click', () => {
            if (videoElement && videoStream) {
                // Tentukan ukuran canvas sesuai video
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                
                const context = canvas.getContext('2d');
                
                // Gambar frame video saat ini ke canvas
                context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                // TODO: DI SINI ADALAH TEMPAT ANDA BISA MENAMBAHKAN STIKER (Bunga/Boneka)
                // Contoh:
                // const sticker = new Image();
                // sticker.src = 'url_ke_gambar_bunga.png';
                // context.drawImage(sticker, 50, 50, 100, 100); 

                // Konversi canvas menjadi Data URL
                const dataURL = canvas.toDataURL('image/png'); 
                
                // Tampilkan link download
                downloadLink.href = dataURL;
                downloadLink.download = 'foto_pastel_' + new Date().getTime() + '.png';
                downloadLink.style.display = 'block';

                alert('Foto berhasil diambil dan siap diunduh!');
            } else {
                alert('Kamera belum aktif!');
            }
        });
        
    </script>
</body>
</html>
