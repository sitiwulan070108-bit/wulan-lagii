<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Pop-Up Cam ðŸ“¸</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Definisi Variabel Warna Pastel */
        :root {
            --pastel-pink: #FFC0CB; /* Baby Pink */
            --pastel-mint: #B2F7E4; /* Mint Green */
            --pastel-lavender: #E6E6FA; /* Lavender */
            --pastel-yellow: #FFFF99; /* Lemon Yellow */
            --pastel-background: #F8F9FA; /* Off-white for body */
            --accent-color: #6C757D; /* Soft Grey for text */
        }

        /* Gaya Body */
        body {
            background-color: var(--pastel-background);
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Font lucu/unik */
            color: var(--accent-color);
        }

        .app-title {
            color: var(--pastel-pink);
            text-shadow: 2px 2px var(--pastel-lavender); /* Efek lucu */
            font-weight: bold;
        }

        /* Frame Kamera Utama (Mirip Polaroid/Mainan) */
        #camera-frame {
            max-width: 600px;
            background-color: var(--pastel-mint); /* Warna bingkai utama */
            border-radius: 20px; /* Sudut membulat */
            border: 5px solid var(--pastel-yellow); /* Batas tebal */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
        }

        /* Tampilan Video Stream */
        #video-container {
            border: 3px dashed var(--pastel-pink); /* Batas putus-putus lucu */
            border-radius: 10px;
            overflow: hidden; /* Penting untuk video */
        }

        #camera-stream {
            /* Memastikan video memenuhi container */
            transform: scaleX(-1); /* Opsional: Flip horizontal seperti selfie */
        }

        /* Tombol Jepret (Shutter Button) */
        .shutter-btn-pastel {
            background-color: var(--pastel-pink);
            border-color: var(--pastel-pink);
            color: white;
            font-weight: bold;
            border-radius: 50px; /* Bentuk pil */
            padding: 10px 30px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .shutter-btn-pastel:hover {
            background-color: var(--pastel-yellow);
            border-color: var(--pastel-yellow);
            transform: scale(1.05);
            color: var(--accent-color);
        }

        /* Pratinjau Foto */
        .photo-item {
            padding: 10px;
        }

        .photo-item img {
            border: 5px solid white; /* Efek "polaroid" */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--pastel-lavender);
            border-radius: 8px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4 app-title">
            <i class="bi bi-camera-fill me-2"></i> Pastel Pop-Up Cam
        </h1>

        <div id="camera-frame" class="mx-auto p-3 shadow-lg">
            <div id="video-container" class="mb-3">
                <video id="camera-stream" autoplay muted playsinline class="w-100 rounded-3"></video>
                <div id="no-camera-msg" class="text-center py-5 d-none">
                    <p>Mohon izinkan akses **kamera** Anda untuk memulai. Aplikasi kamera web hanya berfungsi di lingkungan **HTTPS** atau **localhost**.</p>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button id="shutter-btn" class="btn btn-lg shutter-btn-pastel">
                    <i class="bi bi-circle-fill"></i> JEP-RET
                </button>
            </div>

            <canvas id="canvas-capture" style="display: none;"></canvas>
            <div id="photo-preview" class="mt-4 row">
                <p class="text-center text-muted" id="initial-msg">Foto yang Anda ambil akan muncul di sini!</p>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('camera-stream');
            const shutterButton = document.getElementById('shutter-btn');
            const canvas = document.getElementById('canvas-capture');
            const photoPreview = document.getElementById('photo-preview');
            const noCameraMsg = document.getElementById('no-camera-msg');
            const initialMsg = document.getElementById('initial-msg');
            const constraints = { video: true }; // Hanya meminta akses video

            // 1. Mengakses Kamera
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints)
                    .then((stream) => {
                        video.srcObject = stream;
                        video.onloadedmetadata = (e) => {
                            video.play();
                        };
                        shutterButton.disabled = false;
                        noCameraMsg.classList.add('d-none'); // Sembunyikan pesan jika sukses
                    })
                    .catch((err) => {
                        console.error("Error accessing camera: ", err);
                        // Tampilkan pesan jika kamera tidak dapat diakses
                        noCameraMsg.classList.remove('d-none');
                        video.style.display = 'none';
                        shutterButton.disabled = true;
                    });
            } else {
                 // Kasus jika browser tidak mendukung mediaDevices
                noCameraMsg.innerHTML = '<p>Browser Anda tidak mendukung API kamera web.</p>';
                noCameraMsg.classList.remove('d-none');
                video.style.display = 'none';
                shutterButton.disabled = true;
            }

            // 2. Fungsi Ambil Foto
            shutterButton.addEventListener('click', () => {
                // Hapus pesan awal
                if (initialMsg) {
                    initialMsg.remove();
                }

                // Atur ukuran canvas sesuai dengan video stream
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Ambil konteks 2D dan gambar dari video ke canvas
                const context = canvas.getContext('2d');
                
                // --- Efek Flip Horizontal (karena CSS flip) ---
                context.translate(canvas.width, 0);
                context.scale(-1, 1);
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                context.setTransform(1, 0, 0, 1, 0, 0); // Reset transformasi

                // Ubah gambar dari canvas menjadi URL data (PNG)
                const imageDataURL = canvas.toDataURL('image/png');

                // Tampilkan foto di pratinjau
                const colDiv = document.createElement('div');
                // Gunakan class Bootstrap untuk tata letak responsif
                colDiv.className = 'col-6 col-md-4 col-lg-3 photo-item';

                const img = document.createElement('img');
                img.src = imageDataURL;
                img.alt = 'Hasil Jepretan Pastel Cam';
                img.className = 'img-fluid';

                colDiv.appendChild(img);
                photoPreview.prepend(colDiv); // Tambahkan foto baru di depan
            });
        });
    </script> 
</body>
</html>
