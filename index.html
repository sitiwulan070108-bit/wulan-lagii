    <style>
        /* Definisi Variabel Warna Pastel */
        :root {
            --pastel-pink: #FFC0CB; /* Baby Pink */
            --pastel-mint: #B2F7E4; /* Mint Green */
            --pastel-lavender: #E6E6FA; /* Lavender */
            --pastel-yellow: #FFFF99; /* Lemon Yellow */
            --pastel-background: #F8F9FA; /* Off-white for body */
            --accent-color: #6C757D; /* Soft Grey for text */
        }

        /* Gaya Body */
        body {
            background-color: var(--pastel-background);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: var(--accent-color);
        }

        .app-title {
            color: var(--pastel-pink);
            text-shadow: 2px 2px var(--pastel-lavender);
            font-weight: bold;
        }

        /* Frame Kamera Utama (Mirip Polaroid/Mainan) */
        #camera-frame {
            max-width: 600px;
            background-color: var(--pastel-mint);
            border-radius: 20px;
            border: 5px solid var(--pastel-yellow);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: relative; /* Penting untuk penempatan stiker */
        }

        /* Tampilan Video Stream */
        #video-container {
            border: 3px dashed var(--pastel-pink);
            border-radius: 10px;
            overflow: hidden;
        }

        #camera-stream {
            transform: scaleX(-1);
        }

        /* Tombol Jepret (Shutter Button) */
        .shutter-btn-pastel {
            background-color: var(--pastel-pink);
            border-color: var(--pastel-pink);
            color: white;
            font-weight: bold;
            border-radius: 50px;
            padding: 10px 30px;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
        }

        .shutter-btn-pastel:hover {
            background-color: var(--pastel-yellow);
            border-color: var(--pastel-yellow);
            transform: scale(1.05);
            color: var(--accent-color);
        }

        /* --- Gaya Gambar/Stiker Unik --- */
        .unique-sticker {
            position: absolute;
            width: 80px; /* Ukuran stiker */
            height: 80px;
            z-index: 10;
        }

        #sticker-top-right {
            top: -15px;
            right: -15px;
            /* Ganti dengan URL gambar stiker Anda */
            background: url('path/to/your/pastel-sticker.png') no-repeat center center;
            background-size: contain;
            /* Tempat penampung jika gambar tidak ada */
            background-color: var(--pastel-pink); 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: rotate(15deg); /* Memberikan kesan ditempel */
        }

        /* Pratinjau Foto dengan Bingkai Unik */
        .photo-item {
            padding: 15px; /* Tambah padding agar bingkai muat */
            position: relative;
        }

        .photo-frame-dekorasi {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            border: 8px dashed var(--pastel-pink); /* Bingkai putus-putus lucu */
            border-radius: 12px;
            opacity: 0.6;
        }

        .photo-item img {
            border: 5px solid white; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: var(--pastel-lavender);
            border-radius: 8px;
            width: 100%;
            height: auto;
            z-index: 2; /* Pastikan foto di atas bingkai dekorasi */
            position: relative;
        }
    </style>
</head>
